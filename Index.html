<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Free Code Camp Survey
	</title>
    <link rel="stylesheet" href="./survey.css">

</head>

<body>

	<nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="logo"> <img
                    src="./3d logo.jpg"
                    alt=""></a>
            <div class="content">
                <h1>FCC:Survey Form</h1>
                <h3>freeCodeCamp.org</h3>
            </div>
        </div>
        <div class="navbar-right">
            <a href="#"><img
                    src="./heart.png"
                    alt=""></a>

            <div class="text">
                <a href="#">Setting</a>
                <a href="#" style="background-color: rgba(86, 228, 86, 0.918);">Sign Up</a>
                <a href="#">log In</a>
            </div>
        </div>
    </nav>
    <!-- ======navbar end here===== -->

  <div class="head">
	<h1>FreeCodeCamp Survey Form</h1>
    <h3>Thank you for taking the time to help us improve the platform </h3>
	
  </div>
	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				required
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				required
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="number"
				id="age"
				min="10"
				max="99"
				required
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which option best describes you?
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role" required>
				<option disabled selected value>--Select an option--</option>
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">
					Professional
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control" required>
			<label>
				Would you recommend FreeCodeCamp
				to a friend?
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed" >Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
		</div>

        <div class="form-control" required >
			<label>
			  What is your favorite feature of freeCodeCamp?
			</label>
			<select id="most-like" name="mostLike" class="form-control" required>
			  <option disabled selected value>Select an option</option>
			  <option value="challenges">Challenges</option>
			  <option value="projects">Projects</option>
			  <option value="community">Community</option>
			  <option value="openSource">Open Source</option>
			</select>
		  </div>

		<div class="form-control" required>
			<label>Languages and Frameworks known
				<small>(Check all that apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">C</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">C++</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">C#</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Java</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Python</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">JavaScript</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">React</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Angular</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Django</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Spring</input></label>
		</div>

		

		<div class="form-control">
			<label> Any comments or suggestions? </label>
			<textarea
			  id="comments"
			  class="input-textarea"
			  name="comment"
			  cols=""
			  rows="5"
			  placeholder="Enter your comment here..."
			></textarea>
		  </div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
